<!DOCTYPE html>
<html>
<head>
    <title>Variable Manager Demo</title>
    <style>
        textarea { width: 100%; height: 200px; }
        #output { white-space: pre; font-family: monospace; }
        .variable-entry { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Variable Manager Demo</h1>
    <textarea id="cssInput">:root {
    --primary-color: #ff0000;
    --spacing: 1rem;
    --opacity: 0.5;
}</textarea>
    <button id="process">Process Variables</button>
    <div id="variables"></div>

    <script type="module">
        import { VariableManager } from './variableManager.js';

        const manager = new VariableManager();

        document.getElementById('process').addEventListener('click', () => {
            const css = document.getElementById('cssInput').value;
            const variables = manager.loadFromCss(css);
            
            const container = document.getElementById('variables');
            container.innerHTML = '';
            
            variables.forEach((data, name) => {
                const div = document.createElement('div');
                div.className = 'variable-entry';
                div.textContent = `${name}: ${data.value} (${data.type})`;
                container.appendChild(div);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Variable Editor Demo</title>
    <link rel="stylesheet" href="./variableEditor.css">
    <style>
        /* Demo styles to edit */
        :root {
            --primary-color: #0066cc;
            --spacing: 1rem;
            --opacity: 0.8;
        }
        #demo {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="editor"></div>
    <div id="preview">
        <h1>Live Preview</h1>
        <div style="
            background-color: var(--primary-color);
            padding: var(--spacing);
            opacity: var(--opacity);">
            Preview Content
        </div>
    </div>
    
    <script type="module">
        import { CONFIG } from '/src/config.js';
        // Set mock mode for demo
        CONFIG.USE_MOCK_SERVICES = true;
        
        import { VariableEditor } from '/src/components/variableEditor/variableEditor.js';
        import { VariableManager } from '/src/components/variableManager/variableManager.js';

        const manager = new VariableManager();
        manager.loadFromCss(document.styleSheets[1].cssRules[0].cssText);
        
        const editor = new VariableEditor(
            document.getElementById('editor'),
            manager
        );
        editor.render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Base Input Demo</title>
    <style>
        .input-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Base Input Demo</h1>
    
    <div class="input-container">
        <label>Test Variable (--test):</label>
        <input type="text" id="valueInput">
        <button id="resetButton">Reset</button>
        <div id="result"></div>
        <div id="errors" class="error"></div>
    </div>

    <script type="module">
        import { BaseInput } from './BaseInput.js';

        const valueInput = document.getElementById('valueInput');
        const resetButton = document.getElementById('resetButton');
        const result = document.getElementById('result');
        const errors = document.getElementById('errors');

        const input = new BaseInput('--test', 'initial value', (variable, value) => {
            result.textContent = `${variable}: ${value}`;
        });

        valueInput.value = input.getValue();

        valueInput.addEventListener('input', () => {
            input.handleChange(valueInput.value);
            errors.textContent = input.getErrors().join(', ');
        });

        resetButton.addEventListener('click', () => {
            input.reset();
            valueInput.value = input.getValue();
            errors.textContent = '';
        });
    </script>
</body>
</html>
